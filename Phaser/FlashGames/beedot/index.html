<style type="text/css">
	@font-face {
		font-family: 'Conv_comicSans';
		src: url('fonts/comicSans.eot');

		font-weight: normal;
		font-style: normal;

		font-family: 'Verdana';
		src: url('fonts/Verdana.eot') format('embedded-opentype'),  url('fonts/Verdana.woff') format('woff'), url('fonts/Verdana.ttf')  format('truetype'), url('fonts/Verdana.svg') format('svg');
		font-weight: normal;
		font-style: normal;
	}
	
	

	#canvas {
		width: 900px;
	    height: 490px;
	    overflow: hidden;
	}

	.mainDiv{
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
		text-align: center;
		min-height: 100%;
		position: relative;
		width: 100%;
		height: 100%;
	}

	.gm_mainTextText{
		font-family: 'Conv_comicSans'; 
		font-size: 30px;
		font-weight: bolder;
		margin: 0;
		padding: 0;
	}

	.gm_inputTxtSpan input{
		height: 130px;
		width: 450px;
		background: transparent;
		border: 0;
		outline: none;
		font-size: 140px;
		padding: 0px 120px 0px 120px;
		font-family: 'verdana'; 
		text-align: center;
		font-weight: bolder;
		color: #0000CD;
	}

	.gm_numberDispText{
		font-family: 'verdana'; 
		font-size: 170px;
		font-weight: bolder;
		margin: 0;
		padding: 0;
		color: #ffcc13;
	}

	.gm_ul {
	    width: 100%;
	    display: table;
	    table-layout: fixed;
	    border-collapse: collapse;
	}
	.gm_li {
	    display: table-cell;
	    text-align: center;
	    vertical-align: middle;
	    word-wrap: break-word;
	    margin: 0;
	    padding: 0;
	    text-align: center;
	}

	.gm_dot {
	  height: 22px;
	  width: 22px;
	  background-color: red;
	  border-radius: 50%;
	  display: inline-block;
	  cursor: pointer;
	  z-index: 5px;
	}

	@-webkit-keyframes pulse {
	  0% {
	    background: red;
	    box-shadow: inset 0px 0px 5px 5px rgba(255,0,0,0.5),
	                      0px 0px 5px 5px rgba(255,0,0,0.3);
	    transform: scale(1);
	  }
	  
	  100% {
	    background: red;
	    box-shadow: inset 0px 0px 5px 5px rgba(255,0,0,0.3),
	                      0px 0px 5px 5px rgba(255,0,0,0.5);
	    transform: scale(1.2);
	  }
	}
	  
	@-moz-keyframes pulse {
	  0% {
	    background: red;
	    box-shadow: inset 0px 0px 5px 5px rgba(255,0,0,0.5),
	                      0px 0px 5px 5px rgba(255,0,0,0.3);
	    transform: scale(1);
	  }
	  100% {
	    background: red;
	    box-shadow: inset 0px 0px 5px 5px rgba(255,0,0,0.5),
	                      0px 0px 5px 5px rgba(255,0,0,0.5);
	    transform: scale(1.2);
	  }
	}

	.pulse {
		background: rgba(255,0,0,0.5);
		box-shadow: inset 0px 0px 5px 2px rgba(255,0,0,0.5),
		                  0px 0px 5px 2px rgba(255,0,0,0.3);
		-webkit-animation: pulse 1s alternate infinite;
		-moz-animation: pulse 1s alternate infinite;
	}

	@-webkit-keyframes gm_flying {
		0% {
		  -webkit-transform: rotate(0deg);
		  -o-transform: rotate(0deg);
		  transform: rotate(0deg);
		}
		50% {
		  -webkit-transform: rotate(-20deg);
		  -o-transform: rotate(-20deg);
		  transform: rotate(-20deg);
		}
		
		100% {
		  -webkit-transform: rotate(0deg);
		  -o-transform: rotate(0deg);
		  transform: rotate(0deg);
		}
	}

	.gm_flying{
		position: relative;
		animation: gm_flying 0.4s ease-in-out infinite;
	}
</style>

<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$( document ).ready(function() {
		var currentDot = 1;
		
		$(".gm_dot").click(function(){
			var dataIdOrigin = $(this).attr('data-id').split('_')[1];
			if(currentDot == dataIdOrigin){
				$(this).off('click');
				$(this).removeClass('pulse');
				$("[data-id='"+dataIdOrigin+"']").fadeOut(900, function() {
			        $("[data-id='"+dataIdOrigin+"']").css("background-color", "transparent").fadeIn(900);
			    });

			    

			    currentDot++;
			    if(currentDot != 2){
				    setTimeout(function(){
				    	$("[data-id='dot_"+currentDot+"']").addClass('pulse');
				    	if(currentDot >= 11){
				    		setTimeout(function(){
				    		$("#gm_imageMainClick").hide().html('<img src="images/beeFinal.png" style="width: 100%; height: 100%;" class="gm_flying">').fadeIn('slow');
				    	}, 100);
				    	}
				    }, 360);
				}else{
					$("[data-id='dot_"+currentDot+"']").addClass('pulse');
				}
			    

			}
		});
	});
</script>
