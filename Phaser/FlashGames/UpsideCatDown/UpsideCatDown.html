<script>
    var game;
    var isMobile = /iPhone|iPhoneX|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
        console.log("You are using Mobile");
        game = new Phaser.Game(window.screen.width, window.screen.height, Phaser.CANVAS, 'game');
        game.state.add('Boot', Boot);
        game.state.start('Boot');
    } else {
        console.log("You are using Desktop");
        game = new Phaser.Game(1280, 720, Phaser.CANVAS, 'game');
        game.state.add('Boot', Boot);
        game.state.start('Boot');
    }

    document.addEventListener('keydown', function() {
        if (event.keyCode == 123) {
            alert("This function has been disabled to prevent you from stealing my code!");
            event.preventDefault();
            return false;
        } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
            alert("This function has been disabled to prevent you from stealing my code!");
            event.preventDefault();
            return false;
        } else if (event.ctrlKey && event.keyCode == 85) {
            alert("This function has been disabled to prevent you from stealing my code!");
            event.preventDefault();
            return false;
        }
        }, false);

    if (window.addEventListener) {
        window.addEventListener('contextmenu', function(e) {
            alert("This function has been disabled to prevent you from stealing my code!");
            e.preventDefault();
        }, false);
    } 
    else {
        window.attachEvent('oncontextmenu', function() {
            alert("This function has been disabled to prevent you from stealing my code!");
            window.event.returnValue = false;
        });
    }
