<script type="text/javascript">

  function getMousePosition(canvas, event) { 
    let rect = canvas.getBoundingClientRect(); 
    let x = event.clientX - rect.left; 
    let y = event.clientY - rect.top; 
    return {'left':x,'top':y};
  } 
  
  var bxClr = '#000';
  var points=[];

  var boxSize = parseInt($(".slctd").css('width'));
  var moveSize = 3;
  var canvas = $('#gm_main_canvas')[0];

  var ctx = canvas.getContext('2d');

  var posLeft = '';
  var posTop = '';

  var iscolorSelect = false;
  var isMouseDown = false;
var donePressed=false;
  var cntClck = 0;

  $(".gm_deflt").click(function(e){
    boxSize = parseInt($(this).css("width"));
  });

  $(".gm_box").click(function(e){
    bxClr = $(this).css("background-color");
    iscolorSelect = true;
  });
  
  $("#gm_main_canvas").click(function(e){
    cntClck++;
    isMouseDown = false;
    posLeft = getMousePosition(canvas, e).left;
    posTop = getMousePosition(canvas, e).top;

    if(posLeft >= canvas.width-boxSize){
      posLeft = canvas.width-boxSize;
    }

    if(posLeft < 0){
      posLeft = 0;
    }

    if(posTop >= canvas.height-boxSize){
      posTop = canvas.height-boxSize;
    }

    if(posTop < 0){
      posTop = 0;
    }

    points.push({left: posLeft, top: posTop, moveSize: moveSize, boxSize: boxSize, direction: ''});
    
    if(points.length > 1 && !isMouseDown){
      ctx.clearRect(points[points.length-2].left,points[points.length-2].top,points[points.length-2].boxSize+1,points[points.length-2].boxSize+1);
      points.splice(-2,1);
    }
    
    ctx.fillStyle = bxClr;
    ctx.fillRect(posLeft, posTop, boxSize, boxSize);
    
    
  });

  $(window).keydown(function(e) { 
    isMouseDown = true;
  if(!donePressed)
  {
      if(posLeft >= 0 && posTop >= 0 && iscolorSelect == true){ 
        if(e.which == 37){
          posLeft = posLeft-moveSize;
          posTop = posTop;
        }else if(e.which == 39){
          posLeft = posLeft+moveSize;
          posTop = posTop;
        }else if(e.which == 38){
          posLeft = posLeft;
          posTop = posTop-moveSize;
        }else if(e.which == 40){
          posLeft = posLeft;
          posTop = posTop+moveSize;
        }

        if(posLeft >= canvas.width-boxSize){
          posLeft = canvas.width-boxSize;
        }

        
        if(posLeft < moveSize){
          posLeft = 0;
        }

        if(posTop >= canvas.height-boxSize){
          posTop = canvas.height-boxSize;
        }

        if(posTop < moveSize){
          posTop = 0;
        }

        e.preventDefault();
        
        ctx.fillStyle = bxClr;
        ctx.fillRect(posLeft, posTop, boxSize, boxSize);

        if(e.which == 37){
          ctx.fillRect(posLeft+moveSize, posTop, boxSize, boxSize);
        }else if(e.which == 39){
          ctx.fillRect(posLeft-moveSize, posTop, boxSize, boxSize);
        }else if(e.which == 38){
          ctx.fillRect(posLeft, posTop+moveSize, boxSize, boxSize);
        }else if(e.which == 40){
          ctx.fillRect(posLeft, posTop-moveSize, boxSize, boxSize);
        }else{
          ctx.fillRect(posLeft, posTop, boxSize, boxSize);
        }

        points.push({left: posLeft, top: posTop, moveSize: moveSize, boxSize: boxSize, direction: e.which});
      }
    }
  });

  $("#gm_undoBtn").click(function(e){
    if(points.length==0){return;}
    undoDraw(ctx);
  });
  $("#gm_doneBtn").click(function(e){
    // $("div").hide();
    document.getElementById("top_items").style.visibility = "hidden"; 
    document.getElementById("left_items").style.visibility = "hidden"; 
    document.getElementById("right_items").style.visibility = "hidden"; 
    document.getElementById("canvas").style.backgroundColor="#ffffff"; 
    donePressed=true;
    if(points.length==0){return;}
    finalDraw();
  });
  var sizeBuffer = 0;
  function undoDraw(ctx){
    if(points[points.length-1].direction == 37){
      ctx.clearRect(points[points.length-1].left+sizeBuffer,points[points.length-1].top+sizeBuffer,points[points.length-1].moveSize+sizeBuffer,points[points.length-1].boxSize+sizeBuffer);
    }else if(points[points.length-1].direction == 39){
      ctx.clearRect(points[points.length-1].left+(points[points.length-1].boxSize-points[points.length-1].moveSize)+sizeBuffer,points[points.length-1].top+sizeBuffer,points[points.length-1].moveSize+sizeBuffer,points[points.length-1].boxSize+sizeBuffer);
    }else if(points[points.length-1].direction == 38){
      ctx.clearRect(points[points.length-1].left+sizeBuffer,points[points.length-1].top+sizeBuffer,points[points.length-1].boxSize+sizeBuffer,points[points.length-1].moveSize+sizeBuffer);
    }else if(points[points.length-1].direction == 40){
      ctx.clearRect(points[points.length-1].left+sizeBuffer,points[points.length-1].top+(points[points.length-1].boxSize-points[points.length-1].moveSize)+sizeBuffer,points[points.length-1].boxSize+sizeBuffer,points[points.length-1].moveSize+sizeBuffer);
    }else{
      ctx.clearRect(points[points.length-1].left+sizeBuffer,points[points.length-1].top+sizeBuffer,points[points.length-1].boxSize+sizeBuffer,points[points.length-1].boxSize+sizeBuffer);
    }
    
    // console.log(points.length);
   points.pop()     
  //  console.log(points.length);
   posLeft=points[points.length-1].left;
   posTop=points[points.length-1].top;
  }
  function finalDraw()
  {
    // var y=document.getElementById("canvas");
       
  }
</script>
