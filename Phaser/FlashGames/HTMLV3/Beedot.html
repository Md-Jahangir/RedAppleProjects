	.gm_ul {

	.gm_li {

	    vertical-align: top;

	    margin: 0;
	    padding: 0;
	    text-align: center;

	.gm_dot {
	  height: 28px;
	  width: 28px;
	  background-color: red;
	  border-radius: 50%;
	  display: inline-block;
	  cursor: pointer;
	  z-index: 5px;
	}

	@-webkit-keyframes pulse {
	  0% {
	    background: red;
	    box-shadow: inset 0px 0px 5px 5px rgba(255,0,0,0.5),
	                      0px 0px 5px 5px rgba(255,0,0,0.3);
	    transform: scale(1);
	  }
	  
	  100% {
	    background: red;
	    box-shadow: inset 0px 0px 5px 5px rgba(255,0,0,0.3),
	                      0px 0px 5px 5px rgba(255,0,0,0.5);
	    transform: scale(1.2);
	  }
	}
	  
	@-moz-keyframes pulse {
	  0% {
	    background: red;
	    box-shadow: inset 0px 0px 5px 5px rgba(255,0,0,0.5),
	                      0px 0px 5px 5px rgba(255,0,0,0.3);
	    transform: scale(1);
	  }
	  100% {
	    background: red;
	    box-shadow: inset 0px 0px 5px 5px rgba(255,0,0,0.5),
	                      0px 0px 5px 5px rgba(255,0,0,0.5);
	    transform: scale(1.2);
	  }
	}

	.pulse {
		background: rgba(255,0,0,0.5);
		box-shadow: inset 0px 0px 5px 2px rgba(255,0,0,0.5),
		                  0px 0px 5px 2px rgba(255,0,0,0.3);
		-webkit-animation: pulse 1s alternate infinite;
		-moz-animation: pulse 1s alternate infinite;
	}

	@-webkit-keyframes gm_flying {
		0% {
		  -webkit-transform: rotate(0deg);
		  -o-transform: rotate(0deg);
		  transform: rotate(0deg);
		}
		50% {
		  -webkit-transform: rotate(-20deg);
		  -o-transform: rotate(-20deg);
		  transform: rotate(-20deg);
		}
		
		100% {
		  -webkit-transform: rotate(0deg);
		  -o-transform: rotate(0deg);
		  transform: rotate(0deg);
		}
	}

	.gm_flying{
		position: relative;
		animation: gm_flying 0.4s ease-in-out infinite;
	}
</style>

<script type="text/javascript">
	$( document ).ready(function() {
		var currentDot = 1;
		
		$(".gm_dot").click(function(){
			var dataIdOrigin = $(this).attr('data-id').split('_')[1];
			if(currentDot == dataIdOrigin){
				$(this).off('click');
				$(this).removeClass('pulse');
				$("[data-id='"+dataIdOrigin+"']").fadeOut(900, function() {
			        $("[data-id='"+dataIdOrigin+"']").css("background-color", "transparent").fadeIn(900);
			    });

			    

			    currentDot++;
			    if(currentDot != 2){
				    setTimeout(function(){
				    	$("[data-id='dot_"+currentDot+"']").addClass('pulse');
				    	if(currentDot >= 11){
				    		setTimeout(function(){
				    		$("#gm_imageMainClick").hide().html('<img src="Images/Beedot/beeFinal.png" style="width: 100%; height: 100%;" class="gm_flying">').fadeIn('slow');
							
								var goodJobSound=document.getElementById("good_job").play();
								var backgroundSound=document.getElementById("sceneryDifference_background").play();
						}, 100);
				    	}
				    }, 360);
				}else{
					$("[data-id='dot_"+currentDot+"']").addClass('pulse');
				}
			    

			}
		});
	});
</script>
