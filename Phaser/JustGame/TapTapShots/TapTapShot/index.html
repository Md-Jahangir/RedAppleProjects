<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"><script src="lib/phaser.min.js"></script><script src="lib/fontfaceobserver.standalone.js"></script><title>TapTap Shot</title><script defer="defer" src="bundle.js"></script></head><body><script>// console.log("Inital Bug :: ", window.location.href);
        // alert(`Inital Bug :: ${window.location.href}`);
        /**
         * Determine the mobile operating system.
         * This function returns one of 'iOS', 'Android', 'Windows Phone', or 'unknown'.
         *
         * @returns {String}
         */
        function getMobileOperatingSystem() {
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        };
        // console.log("The mobile operating system.............." + getMobileOperatingSystem());
        function sendMessage(_message) {
            if (getMobileOperatingSystem() == "Android") {
                console.log("Insert into the Send Message Function..............");
                try {
                    JSBridge.receivedFromJS(_message);
                } catch (error) {
                    console.log("The error................" + error);
                }
            }
        };</script></body></html>
