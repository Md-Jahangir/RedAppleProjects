<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
  <title>CheckersGo</title>
  <script src="https://games.playzhub.com/sdk/PlayzhubSDk_E6_IIFE.js"></script>
</head>

<body>
  <!-- Fullscreen overlay -->
  <!-- Fullscreen overlay for background dim -->
  <div id="ads-overlay" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.85);
  z-index: 9999;
  display: none;
  justify-content: center;
  align-items: center;
">

    <!-- Centered ad container -->
    <div id="ads-container" style="
    background: #000;
    padding: 20px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
    max-width: 90vw;
    width: 100%;
    max-height: 80vh;
  ">
      <!-- Ad content (iframe goes here) -->
      <div id="ad-content" style="width: 100%;"></div>

      <!-- Close button always visible just below the ad -->
      <button id="closeAdBtn" style="
      margin-top: 16px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f44336;
      color: white;
      border: none;
      display: none;
    ">Close Ad</button>
    </div>
  </div>


  <!--/////////////////////////
  // Embed Pixi JS Canvas
  //////////////////////////-->
  <canvas id="pixi-application-canvas"></canvas>

</body>

</html>
